<bubble>
    <container class="bubble-info">
        <container class="bubble-top">
            <span>Colors</span>

            <div class="bubble-right">
                <img class="settings" src=".././res/ic_oui_settings_outline.svg"

            </div>
        </container>

    </container>
</bubble>
